<body>

  <div class="d-flex justify-content-center mt-5">
    <div class="btn-group me-5">
      <button type="button" class="btn-lg btn btn-danger dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        PUPPY
      </button>
      <ul class="dropdown-menu">
        <!-- tle herding dog breed that originated in Pembrokeshire, Wales.">Corgi -->
        <li class="dog1"><a class="dropdown-item" href="#" data-bs-toggle="tooltip" data-bs-placement="left"
            data-bs-title="The Pembroke Welsh Corgi is a CATTLE herding DOG breed that originated in Pembrokeshire, Wales.">Corgi</a></li>
        <li class="dog2"><a class="dropdown-item" href="#" data-bs-toggle="tooltip" data-bs-placement="left"
            data-bs-title="A Goldendoodle, also known as the Groodle, is bred from a Golden Retriever and a Poodle.">Goldendoodle</a></li>
        <li class="dog3"><a class="dropdown-item" href="#" data-bs-toggle="tooltip" data-bs-placement="left"
            data-bs-title="The Chihuahua is one of the smallest breeds of DOG, and is named after the Mexican state of Chihuahua.">Chihuahua</a></li>
        <hr class="dropdown-divider">
        </li>

      </ul>
    </div>
    <div class="btn-group me-5">
      <button type="button" class="btn-lg btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        KITTEN
      </button>
      <ul class="dropdown-menu">
        <li class="cat1"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="The Maine Coon is a large DOMESTICATED CAT breed. It is one of the oldest natural breeds in North America.">Maine Coon</a></li>
        <li class="cat2"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="The American Shorthair is a breed of domestic CAT believed to be descended from European">American shorthair</a></li>
        <li class="cat3"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="The European Shorthair, called the European in FIFe and WCF">European shorthair</a></li>
        <li>

      </ul>
    </div>
    <div class="btn-group">
      <button type="button" class="btn-lg btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        BIRDS
      </button>
      <ul class="dropdown-menu">
        <li class="bird1"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="In Hokkaido, Japan's second-largest island, fluffy white little BIRDS flitter through the trees.">Hokkaido</a></li>
        <li class="bird2"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="The chicken is a DOMESTICATED junglefowl species, with attributes of wild species such as the grey and the Ceylon junglefowl that are originally from Southeastern Asia.">Chicken</a></li>
        <li class="bird3"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
          data-bs-title="The Eurasian scops owl, also known as the European scops owl or just scops owl, is a small owl in the typical owl family Strigidae.">Urasian scope owl</a></li>
        <li class="bird4"><a class="dropdown-item" href="#"data-bs-toggle="tooltip" data-bs-placement="left"
        data-bs-title="Turn off the Extension">OFF</a></li>

      </ul>
      

    </div>
  </div>

  <div class="d-flex justify-content-center mt-5 ">
    <div class="card me-4 border" style="width: 18rem;">
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2020/10/cooper-baby-corgi-dogs-8.jpg" class="card-img-top"
        alt="...">
      <div class="card-body">
        <h5 class="card-title fs-1 fw-bold">Michael</h5>
        <p class="card-text">I really love Corgi.</p>

      </div>
    </div>
    <div class="card border" style="width: 18rem;">

        <h5 class="card-title fs-1 fw-bold">Lenny</h5>
